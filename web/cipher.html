<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

<head>
    <title>Lookup</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.1/build/pure-min.css">
    <link href="https://fonts.googleapis.com/css?family=Space%20Mono" rel="stylesheet">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <style>
        .grid {
            margin: 2em auto;
            text-align: center;
        }

        text:focus,
        input:focus {
            outline: none;
        }

        input[type=text] {
            width: 80%;
            border: 0px solid #000000;
            border-bottom-width: 3px;
            border-radius: 0px;
            background-color: transparent;
            text-align: center;
            box-sizing: border-box;
        }

        .displaytext {
            font-size: 40px;
            font-family: "Space Mono", Monaco, monospace;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="grid">
        <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
                <div></div>
            </div>
            <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
                <div>
                    <p><input type="text" name="query" class="displaytext" id="query"></p>
                </div>
            </div>
            <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
                <div>
                    <p class="displaytext" id="cipher"></p>
                </div>
            </div>
            <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
                <div></div>
            </div>
        </div>
    </div>
</body>

<script>
    $(document).ready(function() {
        var timeout = null;

        function findCipher(query) {
            $.ajax({
                type: "GET",
                url: "/api/cipher/" + query,
                cache: false,
                success: function(data) {
                    $("#cipher").text(data);
                }
            });
        }

        $('#query').keyup(function(e) {
            clearTimeout(timeout);
            timeout = setTimeout(findCipher.bind(undefined, e.target.value), 500);
        });
    });
</script>

</html>
