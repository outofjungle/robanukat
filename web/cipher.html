<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

<head>
    <title>Termieow.app</title>
    <link rel="shortcut icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anonymous+Pro">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.1/build/pure-min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-size: 25px;
            font-family: 'Anonymous Pro', monospace;
            text-transform: lowercase;
            ;
        }

        .prompt {
            padding-left: 0.2em;
            padding-right: 0.2em;
            font-weight: bold;
        }

        span#ps1 {
            color: white;
        }

        p {
            border: 0px;
            padding: 0px;
            margin: 0.2em 0em 0em 0em;
        }

        table,
        th,
        td {
            border: 0px solid black;
        }

        text:focus,
        input:focus {
            outline: none;
        }

        input[type=text] {
            width: 90%;
            border: 0px solid green;
            border-radius: 0px;
            background-color: transparent;
            text-transform: lowercase;
        }

         ::-webkit-input-placeholder {
            color: green;
        }

         :-moz-placeholder {
            color: green;
            opacity: 1;
        }

         ::-moz-placeholder {
            color: green;
            opacity: 1;
        }

         :-ms-input-placeholder {
            color: green;
        }

        input:focus::-webkit-input-placeholder {
            color: transparent;
        }

        input:focus:-moz-placeholder {
            color: transparent;
        }

        input:focus::-moz-placeholder {
            color: transparent;
        }

        input:focus:-ms-input-placeholder {
            color: transparent;
        }
    </style>
</head>

<body>
    <table id="console">
        <tbody>
            <tr>
                <td class="prompt">
                    <p><span id="ps1">~</span>></p>
                </td>
                <td>
                    <p><input placeholder="_" type="text" name="cli" id="cli"></p>
                </td>
            </tr>
        </tbody>
    </table>
</body>

<script>
    $(document).ready(function() {
        function response(input, result) {
            $('#cli').val('');
            $('#console')
                .find('tr:last')
                .before('<tr id="hist"><td class="prompt"><p><span id="ps1">~</span>></p></td><td><p>' + input + '</p></td></tr>');
            if (result.length > 0) {
                $('#console')
                    .find('tr:last')
                    .before('<tr id="hist"><td><p>&nbsp;</p></td><td><p>' + result + '</p></td></tr>');
            }
        }

        function clear() {
            $('#cli').val('');
            var erase = document.querySelectorAll("#hist");
            $(erase).remove();
        }

        function notFound(cmd, input) {
            var resp = 'unknown command "' + cmd + '". please type "help".';
            response(input, resp);
        }

        function help(input) {
            var resp = 'enc &lt;string&gt; - encrypt<br/>dec &lt;string&gt; - decrypt';
            response(input, resp);
        }

        function findCipher(op, input, param) {
            $.ajax({
                type: 'POST',
                url: '/api/' + op,
                contentType: 'application/json',
                data: JSON.stringify({
                    'text': param
                }),
                cache: false,
                success: function(data) {
                    response(input, data);
                }
            });
        }

        $('#cli').keypress(function(e) {
            if (e.which == 13) {
                var input = e.target.value.toLowerCase();
                var regex = new RegExp(/([a-zA-Z]*)\s*(.*)/);
                var match = regex.exec(input);
                var cmd = match[1];
                var param = match[2];

                if (input == '') {
                    return response(input, '');
                } else if (cmd == 'clear') {
                    return clear();
                } else if (cmd == 'help') {
                    return help(input);
                } else if (cmd == 'enc') {
                    return findCipher('encode', input, param);
                } else if (cmd == 'dec') {
                    return findCipher('decode', input, param);
                }
                notFound(cmd, input);
            }
        });

        function blinky_cursor() {
            if ($('input[name="cli"]').attr('placeholder')) {
                $('input[name="cli"]').attr('placeholder', '');
            } else {
                $('input[name="cli"]').attr('placeholder', '_');
            }
            setTimeout(blinky_cursor, 500);
        }

        $(function() {
            if ($('#cli').is(':focus') == false) {
                blinky_cursor();
            }
        });

        $('body').on('keydown', function(e) {
            if (!(e.metaKey || e.ctrlKey)) {
                var input = $('input[name="cli"]');
                if (!input.is(':focus')) {
                    input.focus();
                }
            }
        });
    });
</script>

</html>
